<ion-app>
 
  
  <ion-split-pane when="(min-width: 4500px)" contentId="main">
    <!--  the side menu  -->

    <ion-menu side="start" menuId="first" contentId="main" type="push" color="danger">
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title>Custom Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          
          <ion-menu-toggle [routerLink]="['/complejos']">
            <ion-item>Complejos
              <ion-icon color="danger"  slot="start" name="star-outline"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [routerLink]="['/perfil']">
            <ion-item>Perfil
              <ion-icon color="danger"  slot="start" name="id-card-outline"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

 
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

  
</ion-app>
